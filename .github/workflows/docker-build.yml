name: Publish Docker Images

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  ACR_REGISTRY: consulteermcpacr.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image metadata
        id: meta
        env:
          GHCR_REGISTRY: ${{ env.GHCR_REGISTRY }}
          ACR_REGISTRY: ${{ env.ACR_REGISTRY }}
        run: |
          set -euo pipefail
          owner_lower=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          ref="${GITHUB_REF}"

          if [[ "${ref}" == refs/tags/* ]]; then
            ref_name="${ref#refs/tags/}"

            cli_tags=$(printf "%s\n%s\n%s\n%s" \
              "${GHCR_REGISTRY}/${owner_lower}/moco-mcp-cli:latest" \
              "${GHCR_REGISTRY}/${owner_lower}/moco-mcp-cli:${ref_name}" \
              "${ACR_REGISTRY}/moco-mcp-cli:latest" \
              "${ACR_REGISTRY}/moco-mcp-cli:${ref_name}")

            http_tags=$(printf "%s\n%s\n%s\n%s" \
              "${GHCR_REGISTRY}/${owner_lower}/moco-mcp-http:latest" \
              "${GHCR_REGISTRY}/${owner_lower}/moco-mcp-http:${ref_name}" \
              "${ACR_REGISTRY}/moco-mcp-http:latest" \
              "${ACR_REGISTRY}/moco-mcp-http:${ref_name}")
          else
            ref_name="${GITHUB_HEAD_REF:-${ref#refs/heads/}}"
            sanitized=$(echo "${ref_name}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g')

            cli_tags=$(printf "%s\n%s" \
              "${GHCR_REGISTRY}/${owner_lower}/moco-mcp-cli:${sanitized}" \
              "${ACR_REGISTRY}/moco-mcp-cli:${sanitized}")

            http_tags=$(printf "%s\n%s" \
              "${GHCR_REGISTRY}/${owner_lower}/moco-mcp-http:${sanitized}" \
              "${ACR_REGISTRY}/moco-mcp-http:${sanitized}")
          fi

          {
            echo "cli_tags<<EOF"
            echo "${cli_tags}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

          {
            echo "http_tags<<EOF"
            echo "${http_tags}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name consulteermcpacr

      - name: Build and push CLI image (GHCR + ACR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.cli_tags }}

      - name: Build and push HTTP image (GHCR + ACR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.http
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.http_tags }}
